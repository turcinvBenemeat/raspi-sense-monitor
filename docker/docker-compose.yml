version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sensehat}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  grafana:
    image: grafana/grafana-oss
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - ../.env
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      postgres:
        condition: service_healthy

  logger:
    build:
      context: ../logger
      dockerfile: ../dev/Dockerfile
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      POSTGRES_HOST: postgres  # Use Docker service name
      POSTGRES_PORT: 5432
      FAKE_DATA: ${FAKE_DATA:-true}
      DEVICE_ID: ${DEVICE_ID:-docker-laptop}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - logger-logs:/var/log/raspi-sense-monitor

volumes:
  postgres-data:
  grafana-data:
  logger-logs: